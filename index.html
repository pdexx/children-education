<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>互動式換錢遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin: 20px;
      flex-wrap: wrap; /* 允許換行 */
      gap: 20px;
    }
    .zone {
      width: 30%;
      min-height: 300px;
      border: 2px dashed #666;
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }
    .zone h2 {
      text-align: center;
    }
    .coin {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      cursor: grab;
      font-weight: bold;
      user-select: none;
      touch-action: none; /* 允許觸控拖曳 */
      transition: background-color 0.3s ease;
    }
    .coin.ten {
      background-color: #ffd700;
    }
    .coin.five {
      background-color: #a9a9a9;
    }
    .coin.one {
      background-color: #d3d3d3;
    }
    .coin.selected {
      outline: 3px solid blue;
    }
    .counter {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      background: #fff8dc;
      padding: 3px 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .dragging-coin {
      position: absolute;
      z-index: 1000;
      pointer-events: none;
      transition: none;
      opacity: 0.8;
      transform: translate(-50%, -50%);
    }

    /* RWD 響應式佈局 */
    @media (max-width: 768px) {
      .zone {
        width: 90%;
      }
      body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="ten-zone" class="zone">
    <h2>10元區</h2>
    <div class="coin ten" draggable="true">10</div>
  </div>

  <div id="five-zone" class="zone">
    <h2>5元區</h2>
    <div class="coin five" draggable="true">5</div>
    <div id="five-counter" class="counter">選取：0</div>
  </div>

  <div id="one-zone" class="zone">
    <h2>1元區</h2>
    <div id="one-counter" class="counter">選取：0</div>
  </div>

  <audio id="coin-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
  <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

  <script>
    const tenZone = document.getElementById("ten-zone");
    const fiveZone = document.getElementById("five-zone");
    const oneZone = document.getElementById("one-zone");

    const oneCounter = document.getElementById("one-counter");
    const fiveCounter = document.getElementById("five-counter");

    const coinSound = document.getElementById("coin-sound");
    const clickSound = document.getElementById("click-sound");

    let selectedOnes = [];
    let selectedFives = [];
    let draggedElement = null;
    let dragType = null;
    let dragCount = 0;
    let longPressTimeout = null;
    let isDragging = false;
    let touchStartX = 0;
    let touchStartY = 0;

    // 初始化 13 個 1元
    for (let i = 0; i < 13; i++) {
      addCoin("one", oneZone);
    }

    function updateCounters() {
      oneCounter.textContent = `選取：${selectedOnes.length}`;
      fiveCounter.textContent = `選取：${selectedFives.length}`;
    }

    // 事件委託：處理點擊選取
    document.addEventListener("click", e => {
      const coin = e.target;
      if (!coin.classList.contains("coin")) return;
      clickSound.currentTime = 0;
      clickSound.play();

      if (coin.classList.contains("one")) {
        if (selectedOnes.includes(coin)) {
          coin.classList.remove("selected");
          selectedOnes = selectedOnes.filter(c => c !== coin);
        } else {
          coin.classList.add("selected");
          selectedOnes.push(coin);
        }
      } else if (coin.classList.contains("five")) {
        if (selectedFives.includes(coin)) {
          coin.classList.remove("selected");
          selectedFives = selectedFives.filter(c => c !== coin);
        } else {
          coin.classList.add("selected");
          selectedFives.push(coin);
        }
      }
      updateCounters();
    });

    // 處理觸控事件
    document.addEventListener("touchstart", e => {
      const target = e.target;
      if (!target.classList.contains("coin")) return;
      
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      
      longPressTimeout = setTimeout(() => {
        isDragging = true;
        draggedElement = createDraggedElement(target);
        document.body.appendChild(draggedElement);
        e.preventDefault(); // 阻止瀏覽器預設的捲動行為
      }, 500); // 0.5 秒長按

      if (target.classList.contains("ten")) {
        dragType = "ten";
      } else if (target.classList.contains("five")) {
        if (selectedFives.length > 0) {
            dragType = "five-group";
            dragCount = selectedFives.length;
        } else {
            dragType = "five-single";
            dragCount = 1;
        }
      } else if (target.classList.contains("one")) {
        if (selectedOnes.length > 0 && selectedOnes.length % 5 === 0) {
          dragType = "one-group";
          dragCount = selectedOnes.length;
        } else {
          isDragging = false;
          clearTimeout(longPressTimeout);
        }
      }
    }, { passive: false });

    document.addEventListener("touchmove", e => {
      if (!isDragging) return;
      
      const touch = e.touches[0];
      draggedElement.style.left = `${touch.clientX}px`;
      draggedElement.style.top = `${touch.clientY}px`;
      e.preventDefault();
    }, { passive: false });

    document.addEventListener("touchend", e => {
      clearTimeout(longPressTimeout);
      if (!isDragging) return;
      isDragging = false;

      const touch = e.changedTouches[0];
      const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

      let droppedZone = null;
      if (dropTarget) {
        droppedZone = dropTarget.closest(".zone");
      }

      if (draggedElement) {
        draggedElement.remove();
        draggedElement = null;
      }
      
      if (droppedZone) {
        handleDrop(droppedZone);
      }
    });

    function handleDrop(droppedZone) {
      // 處理 10 元硬幣的換算
      if (dragType === "ten" && droppedZone.id === "five-zone") {
        const draggedCoin = document.querySelector(".coin.ten");
        if (draggedCoin) draggedCoin.remove();
        addCoin("five", fiveZone);
        addCoin("five", fiveZone);
        coinSound.currentTime = 0;
        coinSound.play();
      } else if (dragType === "ten" && droppedZone.id === "one-zone") {
        const draggedCoin = document.querySelector(".coin.ten");
        if (draggedCoin) draggedCoin.remove();
        for (let i = 0; i < 10; i++) addCoin("one", oneZone);
        coinSound.currentTime = 0;
        coinSound.play();
      }

      // 處理 5 元硬幣（單個或多個）到 1 元區的換算
      else if ((dragType === "five-single" || dragType === "five-group") && droppedZone.id === "one-zone") {
          const fiveCount = dragCount;
          if (dragType === "five-group") {
              selectedFives.forEach(c => c.remove());
              selectedFives = [];
          } else {
              const singleFive = document.querySelector(".coin.five");
              if (singleFive) singleFive.remove();
          }

          const oneCount = fiveCount * 5;
          for (let i = 0; i < oneCount; i++) addCoin("one", oneZone);
          updateCounters();
          coinSound.currentTime = 0;
          coinSound.play();
      }

      // 處理 5 元硬幣群組到 10 元區的換算
      else if (dragType === "five-group" && droppedZone.id === "ten-zone") {
        const fiveCount = dragCount;
        if (fiveCount > 0 && fiveCount % 2 === 0) {
          selectedFives.forEach(c => c.remove());
          selectedFives = [];
          const tenCount = fiveCount / 2;
          for (let i = 0; i < tenCount; i++) addCoin("ten", tenZone);
          updateCounters();
          coinSound.currentTime = 0;
          coinSound.play();
        }
      }

      // 處理 1 元硬幣群組的換算
      else if (dragType === "one-group") {
        const oneCount = dragCount;
        if (droppedZone.id === "five-zone" && oneCount % 5 === 0) {
          selectedOnes.forEach(c => c.remove());
          selectedOnes = [];
          const fiveCount = oneCount / 5;
          for (let i = 0; i < fiveCount; i++) addCoin("five", fiveZone);
          updateCounters();
          coinSound.currentTime = 0;
          coinSound.play();
        } else if (droppedZone.id === "ten-zone" && oneCount % 10 === 0) {
          selectedOnes.forEach(c => c.remove());
          selectedOnes = [];
          const tenCount = oneCount / 10;
          for (let i = 0; i < tenCount; i++) addCoin("ten", tenZone);
          updateCounters();
          coinSound.currentTime = 0;
          coinSound.play();
        }
      }
    }

    // 輔助函式：新增硬幣
    function addCoin(type, zone) {
      const coin = document.createElement("div");
      coin.className = `coin ${type}`;
      coin.textContent = type === "ten" ? "10" : type === "five" ? "5" : "1";
      coin.setAttribute("draggable", "true");
      zone.appendChild(coin);
    }
    
    // 輔助函式：創建拖曳中的硬幣視覺元素
    function createDraggedElement(originalCoin) {
      const clone = originalCoin.cloneNode(true);
      clone.classList.add('dragging-coin');
      clone.style.left = `${touchStartX}px`;
      clone.style.top = `${touchStartY}px`;
      return clone;
    }

  </script>
</body>
</html>
